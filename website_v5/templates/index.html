{% extends 'base.html' %}
{% block title %}user Image Testing{% endblock %}


{% block header %}
{%  endblock %}


{% block main %}
<main id="main">
    <div class="camera">
        <video autoplay="true" id="videoElement"></video>
        <canvas style="display: none;" id="canvas" width="320" height="240"></canvas>
    </div>
    <p style="display: none" id="user">{{ user }}</p>
    <div class="controls">
        <button type="submit" id="capture"><i class="btn fas fa-camera" onclick=""></i></button>
        <button onclick="(e) => e.preventDefault()" id="stop"><i class="btn fas fa-video-slash"></i></button>
    </div>
    <h2 id="res-prediction"></h2>
</main>

<main class="result" id="success" style="display: none">
    <h1>Successfully authenticated, Welcome to the party</h1>
    <img src="{{ url_for('static', filename='images/success.png') }}" alt="">
</main>

<main class="result" id="failure" style="display: none">
    <h1>Malicious user came... How dare you ?</h1>
    <img src="{{ url_for('static', filename='images/failure.jpg') }}" alt="">
</main>
{% endblock %}


{% block javascript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
{% endblock %}
