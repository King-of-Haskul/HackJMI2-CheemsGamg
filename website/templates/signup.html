{% extends 'base.html' %}

{% block title %}Signup/Register{% endblock %}

{% block main %}
<main id="home">
    <h1>Image Based Registration system</h1>

    <form action="/signup/user" method="POST">
        <p>Enter your username to register</p>
        <input type="text" placeholder="Enter your username">
        <button type="submit">Submit</button>
        <a href="/login">Login Instead</a>
    </form>
</main>
{% endblock %}
